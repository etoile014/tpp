<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/top.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/top.js"></script>
</head>
<body>
	<header id="page-header" role="banner">
		<div id="header-logo">
			<img src="img/top/TopLink.png" onclick="jumpTOP()">
		</div>
		<div id="header-menu">
			<div id="header-menu-inside">
				<div class="menu-interval"><p class="onbar"></p><span>|</span></div>
				<div class="menu-item"><p class="onbar"></p><a href="#TOP">トップ</a><p class="underbar"></p></div>
				<div class="menu-interval"><p class="onbar"></p><span>|</span></div>
				<div class="menu-item"><p class="onbar"></p><a href="#ABOUT_USAGE">概要・使い方</a><p class="underbar"></p></div>
				<div class="menu-interval"><p class="onbar"></p><span>|</span></div>
				<div class="menu-item"><p class="onbar"></p><a href="#QA">よくある質問</a><p class="underbar"></p></div>
				<div class="menu-interval"><p class="onbar"></p><span>|</span></div>
				<div class="menu-item"><p class="onbar"></p><a href="#UPDATE_INFO">更新・お知らせ</a><p class="underbar"></p></div>
				<div class="menu-interval"><p class="onbar"></p><span>|</span></div>
			</div>
		</div>
	</header>

	<div id="page-main" role="main">
		<div id="page-main-inside">
			<div id="TOP">
				<img id="topBack" src="img/top/TOP.png">
				<img id="topLogo" src="img/top/logo.png">
				<img id="forYou" src="img/top/for_you.png">
				<img id="topExplain" src="img/top/CSV_explain.png">
				<img id="uploadArea" src="img/top/CSV_upload.png" onclick="tapped()">
				<p id="fileName" onclick="tapped()">ファイルをアップロード</p>
				<form action="./main.html">
					<input id="upload" type="file" onchange="fileUpload()">
					<input id="submit" type="image" src="img/top/CSV_submit.png" alt="upload">
				</form>
				<a href="#ABOUT_USAGE"><img id="scroll" src="img/top/scroll.png"></a>
			</div>
			<div id="ABOUT_USAGE">
				<img id="about_usageBack" src="img/top/ABOUT_USAGE.png">
				<img id="about_usageExplain" src="img/top/ABOUT_USAGE_explain.png">
				<img id="steps" src="img/top/STEP.png">
			</div>
			<div id="QA">
				<img id="qaBack" src="img/top/QA.png">
				<img id="faq" src="img/top/FAQ.png">
			</div>
			<div id="UPDATE_INFO">
				<img id="update_infoBack" src="img/top/UPDATE_INFO.png">
				<img id="update" src="img/top/update.png">
				<img id="news" src="img/top/news.png">
			</div>
			<div id="FOOTER">
				<p id="COPYRIGHT">Copyright ©︎2016 TPP</p>
			</div>
		</div>
	</div>
</body>
</html>
